version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: botaxxx_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-botaxxx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-botaxxx_password}
      POSTGRES_DB: ${POSTGRES_DB:-botaxxx_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-botaxxx}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: botaxxx_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-botaxxx}:${POSTGRES_PASSWORD:-botaxxx_password}@db:5432/${POSTGRES_DB:-botaxxx_db}
      SECRET_KEY: ${SECRET_KEY:-change-this-to-a-random-secret-key}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:8000/auth/google/callback}
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: botaxxx_dashboard
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    depends_on:
      - backend
    env_file:
      - .env

volumes:
  postgres_data:
