# Combined Frontend and Backend (same domain)

server {
    listen 80;
    listen [::]:80;
    server_name 159.195.13.157 www.159.195.13.157;

    # INI YANG PENTING - Fix error 413 Payload Too Large
    client_max_body_size 10M;

    # Serve static avatars (must be before API routes)
    location /avatars/ {
        alias /var/www/botaxxx/dashboard/public/avatars/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Backend API routes
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        rewrite ^/api/(.*) /$1 break;
        
        # Timeout untuk upload besar
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Serve static bank logos (must be before API routes)
    location ~ ^/banks/.*\.(png|jpg|jpeg|svg|gif|webp)$ {
        root /var/www/botaxxx/dashboard/dist;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Backend API routes (specific paths only)
    location ~ ^/(docs|openapi.json|health|auth|users|overview|savings|loans|targets|banks/banks|banks/accounts|admin|maintenance) {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout untuk upload besar
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Frontend Dashboard
    root /var/www/botaxxx/dashboard/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

